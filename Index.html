<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timer avec mot de passe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd; /* Light blue pastel background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .timer {
            font-size: 48px;
            text-align: center;
            margin-top: 50px;
            color: #0288d1; /* Darker pastel blue for text */
        }
        input[type="password"] {
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #0288d1; /* Border matching the text color */
            border-radius: 5px;
            background-color: #b3e5fc; /* Very light blue pastel for input background */
            color: #0288d1;
        }
        input[type="password"]::placeholder {
            color: #0288d1;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer"></div>
        <input type="password" id="password" placeholder="Entrez le mot de passe pour arrêter le timer">
    </div>
    <script id="js">
        // Définition des variables
        var count = 600; // 10 minutes = 10 * 60 secondes
        var timer = setInterval(function(){
            count--;
            var minutes = Math.floor(count / 60);
            var seconds = count % 60;
            document.querySelector('.timer').innerHTML = minutes + "m " + (seconds < 10 ? "0" : "") + seconds + "s";
            if (count <= 0) {
                clearInterval(timer);
                document.querySelector('.timer').innerHTML = "Temps écoulé";
            }
        }, 1000);

        document.getElementById('password').addEventListener('input', function() {
            if (this.value === "90ans") {
                clearInterval(timer);
                document.querySelector('.timer').innerHTML = "Timer arrêté";
            }
        });
    </script>
</body>
</html>
